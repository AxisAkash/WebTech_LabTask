<!DOCTYPE html>
<html>
<head>
    <title>Array Manipulation</title>
</head>
<body>

<h2>Check Browser Console Output</h2>

<script>
var arr = [1, 2, 3, 4, 5];
// Add an element to the end of the array
arr.push(6);
// Remove the first element
arr.shift();
console.log("Modified array: " + arr);
</script>

</body>
</html>
