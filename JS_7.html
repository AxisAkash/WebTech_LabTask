<!DOCTYPE html>
<html>
<head>
    <title>Sum of Array Elements</title>
</head>
<body>

<h2>Check Browser Console Output</h2>

<script>
var arr = [1, 2, 3, 4, 5];
var sum = 0;
for (var i = 0; i < arr.length; i++) {
  sum += arr[i];
}
console.log("Sum of array elements: " + sum);
</script>

</body>
</html>
