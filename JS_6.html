<!DOCTYPE html>
<html>
<head>
    <title>Reverse a String</title>
</head>
<body>

<h2>Check Browser Console Output</h2>

<script>
var str = "JavaScript";
var reversedStr = "";
for (var i = str.length - 1; i >= 0; i--) {
  reversedStr += str[i];
}
console.log("Reversed string is: " + reversedStr);
</script>

</body>
</html>
