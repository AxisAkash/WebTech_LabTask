<!DOCTYPE html>
<html>
<head>
    <title>Factorial of a Number</title>
</head>
<body>

<h2>Check Browser Console Output</h2>

<script>
var num = 5;
var factorial = 1;
for (var i = num; i > 0; i--) {
  factorial *= i;
}
console.log("Factorial of " + num + " is: " + factorial);
</script>

</body>
</html>
